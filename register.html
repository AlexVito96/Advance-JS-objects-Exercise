<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pet Salon</title>
</head>
<body>
    
<form action="#">
    <p>
    <label for="name">Name:</label>
    <input id="txtname" type="text">
    </p>

    <p>
    <label for="age">Age:</label>
    <input type="number" name="age" id="txtage">
    </p>

    <p>
    <label for="name">Gender:</label>
    <input id="txtgender" type="text">
    </p>

    <p>
    <label for="name">Breed:</label>
    <input id="txtbreed" type="text">
    </p>

    <p>
        <label for="servies">Service:</label>
        <select name="services" id="txtservice">
            <option value=""disabled selected>---- Select a Service ---- </option>
            <option value="Shower">Shower</option>
            <option value="Hair cut">Hair Cut</option>
            <option value="Full service">Full Service</option>
        </select>
    </p>

    <p>
    <label for="name">Owner's Name:</label>
    <input id="txtOname" type="text"> 
    </p>

    <p>
     <label for="name">Contact phone:</label>
    <input id="txtcontact" type="text"> 
    </p>

    <input type="button" value= "Register" onclick="register();">
</form>

    <div>
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Owner Name</th>
                <th>Contact</th>
            </thead>

            <tbody id="rowPet">

            </tbody>
        </table>

    </div>

    <script src="myscript.js"></script>
</body>
</html>
